<meta name="description" content="Não Pertube, é um sistema para cadastro de bloqueio a ligações de empresas de telemarketing no Estado da Paraíba.">
<meta name="keywords" content="PROCON-PB, telemarketing, bloqueio de ligações, não pertube, consumidor">
<meta name="author" content="Emiliano Carvalho - Procon PB">
<title>Bloqueio Telemarketing - Não Pertube</title>
<link rel="stylesheet" type="text/css" media="print"
	href="css/print.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css">

<body>
	<div class="container-fluid">
		<div class="page-header">
			<h2>
				Sistema Não Pertube <br/><small>Consumidores e Empresas</small>
			</h2>
		</div>
		<div class="row-fluid">
			<div class="col-sm-6 col-md-3">
				<div class="thumbnail">
					<img src="images/consumidor.svg" alt="consumidores">
					<div class="caption">
						<h4>Consumidores</h4>
						<p>Realize o seu cadastro no sistema Não Pertube para não
							receber chamadas de telemarketing</p>
						<p>
							<a href="addConsumidor.jsp" class="btn btn-primary" role="button">Cadastrar</a> 
						</p>
					</div>
				</div>
			</div>
			<div class="col-sm-6 col-md-3">
				<div class="thumbnail">
					<img src="images/fornecedor.svg" alt="Empresas">
					<div class="caption">
						<h4>Empresas</h4>
						<p>Realize o cadastro da empresa para receber a listagem 
						dos consumidores bloqueados </p>
						<p>
							<a href="addEmpresa.html" class="btn btn-primary" role="button">Cadastrar</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
