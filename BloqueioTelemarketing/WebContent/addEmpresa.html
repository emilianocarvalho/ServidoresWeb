<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="Não Pertube, é um sistema para cadastro de bloqueio a ligações de empresas de telemarketing no Estado da Paraíba.">
<meta name="keywords"
	content="PROCON-PB, telemarketing, bloqueio de ligações, não pertube, consumidor">
<meta name="author" content="Emiliano Carvalho - Procon PB">
<title>Bloqueio Telemarketing - Não Pertube</title>
<link rel="stylesheet" type="text/css" media="print"
	href="css/print.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link href="css/graph-def.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<!-- Favicons -->
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link rel="icon" href="/favicon.ico">

</head>
<body>
	<div class="container-fluid">
		<div class="page-header">
			<h2>
				Sistema Não Pertube <br /> <small>Empresas</small>
			</h2>
		</div>
		<div class="row-fluid">
			<div class="col-sm-6 col-md-6">
				<div class="page-header">
					<h4>Cadastro da Empresa</h4>
				</div>
				<div class="well">
				<br/>
					<form class="form-horizontal" method='post' action="addEmpresa.do">
						<div class="form-group">
							<label for="inputRazao" class="col-sm-2 control-label">Razão
								Social</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="razao"
									name="fn_razao_social" placeholder="Digite a Razao Social" />
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="email"
									name="fn_email" placeholder="Digite um email para contato" />
							</div>
						</div>
						<div class="form-group">
							<label for="inputCNPJ" class="col-sm-2 control-label">CNPJ</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="cnpj" name="fn_cnpj"
									placeholder="Informe o CNPJ da empresa" />
							</div>
						</div>
						<div class="form-group">
							<label for="inputTelb4" class="col-sm-2 control-label">Telefone</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="telb4"
									name="fn_telb4" placeholder="Informe um telefone para contato" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">Salvar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Latest compiled and minified JavaScript -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
